<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
<!--    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">-->
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    
    <!--socket io client library-->
    <script src="http://chat.socket.io/socket.io/socket.io.js"></script>
    
    <!-- Other Libraries-->
    <script src="lib/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="lib/angular-socket-io/socket.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="js/ng-cordova-oauth.min.js"></script>
    <script src="js/sha.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <!-- your controllers' js -->
    <script src="js/controllers/ChatController.js"></script>
    <script src="js/controllers/LoginController.js"></script>
    
    <!--your services' js -->
    <script src="js/services/socket.js"></script>
    
    <!--your directives' js -->
    <script src="js/directives.js"></script>
    
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
    
  </head>
  <body ng-app="cangaco-chat-client" class="platform-ios platform-cordova platform-webview">
    <ion-nav-bar animation="nav-title-slide-ios7" 
             type="bar-positive" 
             back-button-type="button-icon" 
             back-button-icon="ion-arrow-left-c"></ion-nav-bar>
    <ion-nav-view></ion-nav-view>
  </body>
</html>
